<!DOCTYPE html>
<html>
  <head>
    <title>404 Not Found</title>
    <style>
      /* Add some style to the page */
      body {
        background-color: #f8f8f8;
        font-family: sans-serif;
        text-align: center;
      }
      h1 {
        color: #888888;
        font-size: 2em;
        margin: 0.5em 0;
      }
      p {
        color: #888888;
        font-size: 1.5em;
        margin: 0.5em 0;
      }
      .container {
        max-width: 500px;
        margin: auto;
        padding: 1em;
      }
      .button {
        background-color: #0088cc;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 1.25em;
        padding: 0.5em 1em;
      }
      .button:hover {
        background-color: #006699;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404 Not Found</h1>
      <p>The requested page could not be found on this server.</p>
      <button class="button" onclick="window.history.back()">Go Back</button>
    </div>
    <script>
      // Add some functionality to the "Go Back" button
      var goBackButton = document.querySelector(".button");
      goBackButton.addEventListener("click", function (event) {
        event.preventDefault();
        window.history.back();
      });
    </script>
  </body>
</html>
